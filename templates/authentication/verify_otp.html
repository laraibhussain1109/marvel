<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Golden Black Theme</title>
  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoVZ1HIeO/2mQ1YIj16JRMVXr1Qp42LgaTEfTP3z7P9HEn6"
    crossorigin="anonymous"
  />
  <!-- Custom Styling for Golden Black Theme -->
  <style>
    body {
      background-color: #000;
      color: #ffd700;
    }
    .navbar,
    footer {
      background-color: #000;
      border-bottom: 2px solid #ffd700;
    }
    .navbar-brand,
    .nav-link,
    footer p {
      color: #ffd700 !important;
    }
    .btn-gold {
      background-color: #ffd700;
      border: none;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }
    .btn-gold:hover {
      background-color: #e6c200;
      color: #000;
    }
    /* Additional styling to make elements stand out */
    h1, h2, h3, h4, h5 {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Golden Black</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="container mt-5">
    <h1>Welcome to the Golden Black Experience</h1>
    <p>
      This website uses Bootstrap to stay modern and responsive while our custom styles add a sleek golden and black theme.
    </p>
    <button class="btn btn-gold">Learn More</button>
  </div>
  
  <!-- Footer -->
  <footer class="mt-5 py-3">
    <div class="container text-center">
      <p>&copy; 2025 Golden Black. All rights reserved.</p>
    </div>
  </footer>
  
  <!-- Bootstrap JS Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+6rVZcMWRdI8GLT9Ku8z0WvJQKq+/"
    crossorigin="anonymous"
  ></script>
</body>
</html>
